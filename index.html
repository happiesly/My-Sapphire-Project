<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="layout">
        <div class="content">
          <form class="search" id="search">
            <input
              type="search"
              placeholder="search for a city"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
            <input type="submit" id="sub" autofocus="on" autocomplete="off" />
            <button id="current-button">Current Location</button>
          </form>
          <div class="placeDetails">
            <ul class="listStyle">
              <li id="city"></li>
              <li><em id="date"></em></li>
              <li id="sky"></li>
            </ul>

            <div class="row">
              <div class="col-6">
                <div class="d-flex cloud-temp">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/045/368/original/cloudy-rain.png?1662228239"
                    width="50"
                    alt="cloud"
                  />
                  <em id="degree"> </em>

                  <em><a href="#" id="celsius">°C|</a></em>
                  <em><a href="#" id="fahrenheit">°F</a></em>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li id="humidity">Humidity: <span id="humid"></span>%</li>
                  <li id="wind">Wind: <span id="windy"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span
        ><p id="git">
          <a id="git-link" href="https://github.com/happiesly " target="_blank">
            < Open-source code</a
          >

          <em> by Happiness Sunday </em> />
        </p></span
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
